questions:
- variable: global.elastic.enabled
  default: "true"
  label: Deploy Elastic
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: elastic.eckElasticsearch.params.ingress.hostname
    label: Elastic Search Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckPackageRegistry.params.ingress.hostname
    label: Elastic Package Registry Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckKibana.params.ingress.hostname
    label: Elastic Kibana Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckApm.params.ingress.hostname
    label: Elastic Apm Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckFleet.params.ingress.hostname
    label: Elastic Fleet Ingress
    type: string
    group: "Elastic"
    required: true
- variable: global.istiod.enabled
  default: "false"
  label: Deploy Istiod
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: global.istioNamespace
    label: Namespace where istio is installed
    type: string
    group: "Istiod"
    required: true 
  - variable: global.istiod.meshConfig.defaultConfig.tracing.zipkin.address
    label: "Istiod Zipkin Address: address.namespace.svc.cluster.local:9411"
    type: string
    group: "Istiod"
    required: true
- variable: global.jaeger.enabled
  default: "true"
  label: Deploy Jaeger
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: global.jaeger.query.ingress.hosts.0
    label: Jaeger Ingress
    type: string
    group: "Jaeger"
    required: true
  - variable: global.jaeger.agent.extraEnv.0.name
    default: "REPORTER_GRPC_HOST_PORT"
    label: Name extra env
    type: string
    group: "Jaeger"
    required: true
  - variable: global.jaeger.agent.extraEnv[0].value
    default: "address.namespace.svc.cluster.local:14250 address is same as Zipkin address"
    label: Give value for extraEnv
    type: string
    group: "Jaeger"
    required: true
